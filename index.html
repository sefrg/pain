<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="CSS/all.min.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- main CSS file -->

  <link rel="stylesheet" href="CSS/master.css">

  <!-- main font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@800&family=Rubik:wght@600&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="left">
      <h2 class="result"> your result</h2>
      <div class="score">
        <h2 class="number">76</h2>
        <h2 class="of">of 100</h2>
      </div>
      <h2 class="great">great</h2>
      <p>you scored higher than 65% of the peple who have taken these tests</p>
    </div>
    
    <div class="right">
      <h2 class="summary">Summary</h2>
      <div class="scores">
        <div class="reaction">
          <h4>reaction</h4>
          <span>80</span>
          <span>/</span>
          <span>100</span>
        </div>
        <div class="memory">
          <h4>memory</h4>
          <span>92</span>
          <span>/</span>
          <span>100</span>
        </div>
        <div class="verbal">
          <h4>verbal</h4>
          <span>61</span>
          <span>/</span>
          <span>100</span>
        </div>
        <div class="visual">
          <h4>visual</h4>
          <span>72</span>
          <span>/</span>
          <span>100</span>
        </div>
      </div>
      <button class="continue"> continue </button>
    </div>
  </div>
  <div class="another"> 
    <p>another test paragraph so i can fully understand</p>
  </div>
</body>
</html>
